name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.3.0

      - name: Install dependencies
        run: yarn
        
      - name: Run tests
        run: yarn test
        
      - name: Run build
        run: yarn build

 
